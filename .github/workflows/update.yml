name: Update Fenerbahce ICS

on:
  schedule:
    - cron: "0 */6 * * *"   # 6 saatte bir
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build ICS
        run: python scripts/update_ics.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add fenerbahce.ics
          git diff --cached --quiet || (git commit -m "Auto-update fenerbahce.ics" && git push)
